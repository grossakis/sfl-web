<!doctype html>

            <div class="col-12 col-lg-3">
                <img src="assets/images/sfl_logo.jpeg" class="w-100">
            </div>
            <nav class="navbar navbar-expand-lg navbar-light col-lg-4">
                <button class="navbar-toggler col-12" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                        <li class="nav-item">

                        </li>

                </div>

                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

    <br>
    <div class="row justify-content-center">
        <div class="col-12">
